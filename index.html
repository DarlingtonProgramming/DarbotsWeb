    <body>
        <script>
            function getUrlParam(name) {
				//构造一个含有目标参数的正则表达式对象
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				//匹配目标参数
				var r = window.location.search.substr(1).match(reg);
				//返回参数值
				if(r != null) {
					return decodeURI(r[2]);
				}
				return null;
			}
            function redirectURLTo(Language){
                var URL= Language + "/";
                $.cookie("XSYD_Language",Language,{expires:365, path:'/'});
				window.location = URL;
				window.location.href = URL;
				$("head").append('<meta http-equiv="refresh" content="0;url=' + URL + '" />');
			}
			$(document).ready(function(e) {
                var jumpLang = getUrlParam("jumpLanguage");
                if(jumpLang === null || jumpLang === undefined){
                    var userLang = (navigator.language || navigator.userLanaguage || navigator.browserLanguage).toLowerCase();
                    if(userLang.indexOf("zh") > -1){
                        redirectURLTo("cn");
                    }else{
                        redirectURLTo("en");
                    }
                }else{
                    redirectURLTo(jumpLang);
                }
            });
        </script>
