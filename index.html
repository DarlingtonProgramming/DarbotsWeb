    <body>
        <script>
            function getUrlParam(name) {
				//构造一个含有目标参数的正则表达式对象
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				//匹配目标参数
				var r = window.location.search.substr(1).match(reg);
				//返回参数值
				if(r != null) {
					return decodeURI(r[2]);
				}
				return null;
            }
            
            function redirectToURL(URL){
                window.location = URL;
				window.location.href = URL;
				$("head").append('<meta http-equiv="refresh" content="0;url=' + URL + '" />');
            }

            function redirectLangTo(Language){
                var URL= Language + "/";
                $.cookie("XSYD_Language",Language,{expires:365, path:'/'});
				redirectToURL(URL);
			}
			$(document).ready(function(e) {
                var jumpLang = getUrlParam("jumpLanguage");
                if(jumpLang === null || jumpLang === undefined){
                    var userLang = (navigator.language || navigator.userLanaguage || navigator.browserLanguage).toLowerCase();
                    if(userLang.indexOf("zh") > -1){
                        redirectLangTo("cn");
                    }else{
                        redirectLangTo("en");
                    }
                }else{
                    redirectLangTo(jumpLang);
                }
            });
        </script>
    </body>
